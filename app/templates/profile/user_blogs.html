{% extends 'base.html'%}
{%import 'macros.html' as macro%}

{% block content %}
<div class="container">
    <div class="row">
        <!-- displaying  Username-->
        <h3> {{user.username| capitalize}} </h3>
        <hr>
        <!--Display profile photo-->
        <div class="col-md-3">
            <div class="thumbnail">
                {% if user.profile_pic_path %}
                <img class="" src="{{url_for('static',filename=user.profile_pic_path)}}" alt="" class="img-thumbnail">
                {%else%}
                <p>No profile picture</p>
                {% endif %}
            </div>
        </div>
        <div class="col-md-9">
            <p>Name: {{user.username}}</p>
            <p>No of piches: {{blogs_count}}</p>
           
        </div>
        <div class="row">
            <div class="col-md-12">
              <h3> blogs </h3>
              <hr>
               {{macro.displayblogs(blogs)}}
            </div>
        </div>
    </div>
</div>
{% endblock %}
